{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Blogly Recent Posts: </h1>
    {% for post in posts %}
    <div class="container mb-4">
        <h3>{{post.title}}</h3>
        <p>{{post.content}}</p>
        <small>By {{post.user.full_name}}  on {{post.friendly_date}}</small>
    </div>
    {% endfor %}
{% endblock %}}
