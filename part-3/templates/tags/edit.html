{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6 col-lg-4">
        <form action="/tags/{{tag.id}}/edit" method='POST'>
            <h1>Edit a tag</h1>
            <div class="form-group">
                <label for="tagName"><b>Name</b></label>
                <input type="text" class="form-control" name="tagName" value={{tag.name}}>
            </div>
            <b>Add this tag on posts:</b>
            <div>
                {% for post in posts %}
                <p>
                    <input type="checkbox" name="posts" value={{post.id}}>
                    <span class="mr-2">{{post.title}}</span>
                </p>
                {% endfor %}
            </div>
            <div class="form-group text-right">
                <a href="/tags/{{tag.id}}" class="btn btn-outline-info">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
