{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<div class="row">
    <div class="col-6 col-lg-4">
        <form action="/tags/new" method='POST'>
            <h1>Create a tag</h1>
            <div class="form-group">
                <label for="tagName"><b>Name</b></label>
                <input type="text" class="form-control" name="tagName" placeholder="Enter a name for the tag" reuqired>
            </div>
            <B>Add this tag on posts:</B>
            <div>             
                {% for post in posts %}
                <p>
                    <input type="checkbox" name="posts" value={{post.id}}>
                    <span class="mr-2">{{post.title}}</span>
                </p>
                {% endfor %}                     
            </div>
            <div class="form-group text-right">
                <a href="/tags" class="btn btn-outline-info">Cancel</a>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
