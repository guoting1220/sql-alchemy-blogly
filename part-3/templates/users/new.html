{% extends 'base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}

<div class="row">
    <div class="col-6 col-lg-4">
        <form action="/users/new" method='POST'>
            <h1>Create a user</h1>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="Enter first name" reuqired>        
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="imgURL">Image URL</label>
                <input type="text" class="form-control" name="imgURL" placeholder="Provide an image of this user">
            </div>
            <div class="form-group text-right">
                <a href="/users" class="btn btn-outline-info">Cancel</a>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
