{% extends 'base.html' %}

{% block title %}
    Edit {{user.full_name}}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-6 col-lg-4">
        <form action="/users/{{user.id}}/edit" method='POST'>
            <h1>Edit this user</h1>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" value={{user.first_name}}>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" value={{user.last_name}}>
            </div>
            <div class="form-group">
                <label for="imgURL">Image URL</label>
                <input type="text" class="form-control" name="imgURL" value={{user.image_url}}>
            </div>
            <div class="form-group text-right">
                <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>            
        </form>
    </div>
</div>

{% endblock %}
